name: Deploy Mogul B2B

on:
  push:
    branches:
      - main      # Production deployment
      - dev       # Development deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Production
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build for Development
        if: github.ref == 'refs/heads/dev'
        run: npm run build
        env:
          NODE_ENV: development

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 21098 -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "=== Debug: Check ssh-agent ==="
          ssh-add -l
          echo "=== Debug: Test SSH connection ==="
          ssh -vvv -p 21098 -o StrictHostKeyChecking=no -o BatchMode=yes ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH OK'" 2>&1 | tail -30
          echo "=== Running rsync ==="
          rsync -avz --delete \
            -e "ssh -p 21098 -o StrictHostKeyChecking=no -o BatchMode=yes" \
            ./dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.PROD_PATH }}

      - name: Deploy to Development
        if: github.ref == 'refs/heads/dev'
        run: |
          rsync -avz --delete \
            -e "ssh -p 21098 -o StrictHostKeyChecking=no -o BatchMode=yes" \
            ./dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEV_PATH }}

      - name: Post-deployment - Clear cache (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          ssh -p 21098 -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "find ${{ secrets.PROD_PATH }} -name '*.cache' -delete 2>/dev/null || true"

      - name: Post-deployment - Clear cache (Development)
        if: github.ref == 'refs/heads/dev'
        run: |
          ssh -p 21098 -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "find ${{ secrets.DEV_PATH }} -name '*.cache' -delete 2>/dev/null || true"

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Time: $(date)"
