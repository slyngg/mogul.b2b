name: Deploy Mogul B2B

on:
  push:
    branches:
      - main      # Production deployment
      - dev       # Development deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Production
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build for Development
        if: github.ref == 'refs/heads/dev'
        run: npm run build
        env:
          NODE_ENV: development

      - name: Setup SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 21098 -H $SSH_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          echo "=== Key file info ==="
          ls -la ~/.ssh/deploy_key
          head -1 ~/.ssh/deploy_key
          tail -1 ~/.ssh/deploy_key
          wc -l ~/.ssh/deploy_key
          echo "=== Testing SSH connection ==="
          ssh -i ~/.ssh/deploy_key -p 21098 -o StrictHostKeyChecking=no -o BatchMode=yes -v ${{ secrets.SSH_USER }}@$SSH_HOST "echo 'SSH OK'" 2>&1 | head -50 || true
          echo "SSH key setup complete"

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p 21098 -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.PROD_PATH }}

      - name: Deploy to Development
        if: github.ref == 'refs/heads/dev'
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p 21098 -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEV_PATH }}

      - name: Post-deployment - Clear cache (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          ssh -i ~/.ssh/deploy_key -p 21098 -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "find ${{ secrets.PROD_PATH }} -name '*.cache' -delete 2>/dev/null || true"

      - name: Post-deployment - Clear cache (Development)
        if: github.ref == 'refs/heads/dev'
        run: |
          ssh -i ~/.ssh/deploy_key -p 21098 -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "find ${{ secrets.DEV_PATH }} -name '*.cache' -delete 2>/dev/null || true"

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Time: $(date)"
